<body>
    <nav id="nav-bar"></nav>

  <main>

    <div class="container">
      <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1 style="padding: 7%">Alta de Producto</h1>
        <div class="mb-3">
            <label for="nombre" style="display: none;">Id</label>
            <input type="text" name="id" id="id" style="display: none">
          </div>
        <div class="mb-3">
          <label for="nombre" style="margin-right: 30px;">Nombre</label>
          <input type="text" name="nombre" id="nombre" style="width: 70%;" required>
        </div>
        <div class="mb-3">
          <label for="precio" style="margin-right: 45px;">Precio</label>
          <input type="number" name="precio" id="precio" style="width: 70%;" required>
        </div>
        <div class="mb-3">
          <label for="stock" style="margin-right: 50px;">Stock</label>
          <input type="number" name="stock" id="stock" style="width: 70%;" required> 
        </div>
        <div class="mb-3">
          <label for="imagen" style="margin-right: 35px;">Imagen</label>
          <input type="text" name="imagen" id="imagen" style="width: 70%;" required>
        </div>
        <div class="botoness">
          <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
          <button type="button" class="btn btn-outline-warning" onclick="cancel()">Cancel</button>
        </div>
          
      </form>

    </div>

  </main>
