<!doctype html>
<html lang="en">

<head>

  <title>>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <!-- stylesheet -->
   <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <nav id="nav-bar"></nav>

  <main>

    <div class="container">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
      <h2 style="text-align: center;">Editar Producto </h2>
      <div class="mb-3 idAct">
        <label for="id">Id</label>
        <input type="number" name="id" id="id" disabled>
      </div>
      <div class="mb-3">
        <label for="nombre" class="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
      </div>
      <div class="mb-3">
        <label for="precio" class="precion">Precio</label>
        <input type="number" name="precio" id="precio">
      </div>
      <div class="mb-3">
        <label for="stock" class="stock">Stock</label>
        <input type="number" name="stock" id="stock">
      </div>
      <div class="mb-3">
        <label for="imagen" class="imagen">Imagen</label>
        <input type="text" name="imagen" id="imagen">   
      </div>
      <div class="botoness">
        <button type="button" class="btn btn-success" onclick="modificar()">Update</button>
        <button type="button" class="btn btn-outline-warning" onclick="cancel()">Cancel</button>
      </div>
      </form>

    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
     <!-- tosty SweetAlert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/navbar.js"></script>
  <script src="./js/updateProduct.js"></script>

</body>

</html>
